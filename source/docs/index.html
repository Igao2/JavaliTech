<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaliTech</title>

    <script src="scripts/prettify/prettify.js"> </script>
    <script src="scripts/prettify/lang-css.js"> </script>
    <link type="text/css" rel="stylesheet" href="styles/prettify-tomorrow.css">
    <link type="text/css" rel="stylesheet" href="styles/jsdoc-default.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../../client/docs/index.html">

    <style>
        body {
            margin: 0px;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 75%;
            top: 25%;
            border: none;

        }

        nav {
            position: absolute;
            width: 100%;
            height: 25%;
            top: 0px;
            margin: 0px;
            padding: 0px 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #buttons {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        button {
            margin: 10px 0px;
            width: 40%;
            height: 40px;
            background-color: #d30000;
            border-color: #d30000;
            font-family: 'Ubuntu', sans-serif !important;
            color: #fff;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        button:hover {
            background-color: #a00;
            border-color: #a00;
        }
    </style>
</head>

<body>

    <nav>
        <h1 class="page-title">JavaliTech: documentação do codigo</h1>

        <div id="buttons">
            <button onclick="frontEndScreen()">FRONT END</button>
            <button onclick="backEndScreen()">BACK END</button>
        </div>
    </nav>

    <div id="iframe">
        <iframe src="./welcome.html" title="description"></iframe>
    </div>

    <script>
        function frontEndScreen() {
            document.getElementById("iframe").innerHTML = '<iframe src="../../client/docs/index.html" title="description"></iframe>'
        }
        function backEndScreen() {
            document.getElementById("iframe").innerHTML = '<iframe src="../../server/docs/index.html" title="description"></iframe>'
        }
    </script>

    <script> prettyPrint();</script>
    <script src="scripts/linenumber.js"> </script>
</body>

</html>
